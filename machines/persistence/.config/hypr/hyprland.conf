# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = wl-paste -p -t text --watch clipman store -P --histpath="~/.local/share/clipman-primary.json"

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,br,us
    kb_options = grp:alt_shift_toggle
    kb_variant = ,,intl
    kb_model =
    kb_rules =

#    follow_mouse = 3

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

misc {
    disable_hyprland_logo = true # Disable logo on desktop
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5 
    border_size = 2
    col.active_border = 0x2B3349FF 0x2B3349FF 45deg
    col.inactive_border = 0xFFFFFFFF

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    blur {
        enabled = yes
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    #col.shadow = rgba(1a1a1aee)
    col.shadow = 0x66000000 # Set shadow colour
    shadow_offset = 5 3 # Set offset for shadow
    layerrule = blur, namespace:notifications
    dim_inactive = true
    dim_strength = 0.2
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

#    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
#    bezier = overshot, 0.05,0.9,0.1,1.1
#
#    animation = windows, 1, 7, default
#    animation = windowsOut, 1, 7, default, popin 80%
#    animation = border, 1, 10, default
#    animation = borderangle, 1, 8, default
#    animation = fade, 1, 7, default
#    animation = workspaces, 1, 6, overshot
#    animation = windowsMove, 1, 5, overshot

####  VERTICAL CHANGES  ####
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,overshot,slidevert

##### THE BONCER #####
#    bezier = wind, 0.05, 0.9, 0.1, 1.05
#    bezier = winIn, 0.1, 1.1, 0.1, 1.1
#    bezier = winOut, 0.3, -0.3, 0, 1
#    bezier = liner, 1, 1, 1, 1
#
#    animation = windows, 1, 6, wind, slide
#    animation = windowsIn, 1, 6, winIn, slide
#    animation = windowsOut, 1, 5, winOut, slide
#    animation = windowsMove, 1, 5, wind, slide
#    animation = border, 1, 1, liner
#    animation = borderangle, 1, 30, liner, loop
#    animation = fade, 1, 10, default
#    animation = workspaces, 1, 5, wind
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    default_split_ratio = 1.2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrulev2 = noblur,class:(.*wezterm)$
windowrulev2 = pseudo,class:^(mpv)$
windowrulev2 = nodim,class:^(mpv)$
windowrulev2 = tile,class:^(Alacritty)$
# windowrulev2 = opacity 0.5 0.5,class:(.*qutebrowser)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = ,XF86AudioMute, exec, pulseaudio-ctl mute
binde = ,XF86AudioRaiseVolume, exec, pulseaudio-ctl up 2
binde = ,XF86AudioLowerVolume, exec, pulseaudio-ctl down 2

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, env WAYLAND_DISPLAY= wezterm.sh
bind = $mainMod SHIFT, RETURN, exec, env WAYLAND_DISPLAY= alacritty
bind = $mainMod, Q, killactive, 
bind = $mainMod, E, exit, 
#bind = $mainMod, E, exec, dolphin
bind = $mainMod, S, togglefloating, 
bind = $mainMod, D, exec, ava_dmenu_run
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod SHIFT, D, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
#bind = $mainMod, left, movefocus, l
#bind = $mainMod, right, movefocus, r
#bind = $mainMod, up, movefocus, u
#bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d


bind = $mainMod CTRL,h,layoutmsg,preselect l
bind = $mainMod CTRL,l,layoutmsg,preselect r
bind = $mainMod CTRL,k,layoutmsg,preselect u
bind = $mainMod CTRL,j,layoutmsg,preselect d
bind = $mainMod CTRL,p, exec, hyprctl keyword dwindle:permanent_direction_override true
bind = $mainMod CTRL SHIFT,p, exec, hyprctl keyword dwindle:permanent_direction_override false

bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, l, swapwindow, r
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, j, swapwindow, d

bind = $mainMod CTRL, s, pin, active


bind = $mainMod, period, focusmonitor, r
bind = $mainMod, comma, focusmonitor, l

#bind = $mainMod, period, exec, status_notify.sh -q
#bind = $mainMod, comma, exec, status_notify.sh -q

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, name:1:terminal
bind = $mainMod, 2, workspace, name:2:web
bind = $mainMod, 3, workspace, name:3:coding
bind = $mainMod, 4, workspace, name:4:work
bind = $mainMod, 5, workspace, name:5:game
bind = $mainMod, 6, workspace, name:6:book
bind = $mainMod, 7, workspace, name:7:video
bind = $mainMod, 8, workspace, name:8:random
bind = $mainMod, 9, workspace, name:9:com
bind = $mainMod, 0, workspace, name:0:audio

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, name:1:terminal 
bind = $mainMod SHIFT, 2, movetoworkspacesilent, name:2:web      
bind = $mainMod SHIFT, 3, movetoworkspacesilent, name:3:coding   
bind = $mainMod SHIFT, 4, movetoworkspacesilent, name:4:work     
bind = $mainMod SHIFT, 5, movetoworkspacesilent, name:5:game     
bind = $mainMod SHIFT, 6, movetoworkspacesilent, name:6:book     
bind = $mainMod SHIFT, 7, movetoworkspacesilent, name:7:video    
bind = $mainMod SHIFT, 8, movetoworkspacesilent, name:8:random   
bind = $mainMod SHIFT, 9, movetoworkspacesilent, name:9:com      
bind = $mainMod SHIFT, 0, movetoworkspacesilent, name:0:audio    
bind = $mainMod, f, fullscreen, 1
bind = $mainMod CTRL, f, fullscreen, 0

bind = $mainMod CTRL, o, exec, hypr-manager.sh -w

bind = $mainMod, t, swapactiveworkspaces, 0 1

bind = $mainMod CTRL, d, exec, status_notify.sh -q

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod SHIFT, u, exec, configshortcut.sh
bind = $mainMod SHIFT, y, exec, theme_select.sh
bind = $mainMod SHIFT, r, exec, play_radio.sh
bind = $mainMod SHIFT, f, exec, font_select.sh
bind = $mainMod SHIFT, s, exec, player_ctl.sh
bind = $mainMod SHIFT, e, exec, powercontrol.sh
bind = $mainMod SHIFT, p, exec, pomodoro-client.sh
bind = $mainMod SHIFT, o, exec, terminal_theme.sh
bind = $mainMod, o, exec, alacritty_theme.sh
bind = $mainMod SHIFT, i, exec, avalight
bind = $mainMod SHIFT, a, exec, pulseaudio-ctl sink
bind = $mainMod SHIFT, b, exec, toggle_bars.sh --options
bind = $mainMod, b, exec, read_book.sh -b "$(echo "" | ava_dmenu -p "What book do you want to read?")"
bind = $mainMod, x, exec, waypower.sh -o
bind = $mainMod SHIFT, X, exec, waypower.sh -O
bind = $mainMod, MINUS, exec, hypr-manager.sh -g
bind = $mainMod, TAB, exec, hypr-manager.sh -c
bind = WIN, F1, exec, lightmode.sh

bind = $mainMod, r, exec, hyprctl reload

# will switch to a submap called resize
bind=$mainMod,r,submap,resize

# will start a submap called "resize"
submap=resize

# sets repeatable binds for resizing the active window
binde=,right,resizeactive,10 0
binde=,left,resizeactive,-10 0
binde=,up,resizeactive,0 -10
binde=,down,resizeactive,0 10

# use reset to go back to the global submap
bind=,escape,submap,reset 

# will reset the submap, meaning end the current one and return to the global one
submap=reset

# Some wm shortcuts
bind=$mainMod,w,submap,wm_shortcuts
submap=wm_shortcuts

bind = ,w, exec, wallpaper_changer.sh
bind=,escape,submap,reset 

# Reset the wm shortcuts
submap=reset


# Manipulate the gap size
bind=$mainMod,g,submap,change_gap

# will start a submap called "status"
submap=change_gap

binde = ,l, exec, hyprctl keyword general:gaps_in $(hyprctl getoption general:gaps_in -j | jq -r ".int+3")
binde = ,h, exec, hyprctl keyword general:gaps_in $(hyprctl getoption general:gaps_in -j | jq -r ".int-3")
binde = SHIFT ,l, exec, hyprctl keyword general:gaps_out $(hyprctl getoption general:gaps_out -j | jq -r ".int+3")
binde = SHIFT ,h, exec, hyprctl keyword general:gaps_out $(hyprctl getoption general:gaps_out -j | jq -r ".int-3")
bind = ,r, exec, hyprctl keyword general:gaps_in 5;hyprctl keyword general:gaps_out 5
bind = ,n, exec, hyprctl keyword general:gaps_in 0;hyprctl keyword general:gaps_out 0;
bind = ,m, exec, hyprctl keyword general:gaps_in $(echo "" | ava_dmenu -p "What is the gap size?")
bind = SHIFT, m, exec, hyprctl keyword general:gaps_out $(echo "" | ava_dmenu -p "What is the gap size?")

# use reset to go back to the global submap
bind=,escape,submap,reset 

# will reset the submap, meaning end the current one and return to the global one
submap=reset

# will switch to a submap called status
bind=$mainMod,y,submap,status

# will start a submap called "status"
submap=status

bind = ,t, exec, status_notify.sh -d
bind = ,t, submap, reset
bind = ,v, exec, status_notify.sh -v
bind = ,v, submap, reset
bind = ,f, exec, status_notify.sh -f
bind = ,f, submap, reset
bind = ,m, exec, status_notify.sh -M
bind = ,m, submap, reset
bind = ,c, exec, status_notify.sh -C
bind = ,c, submap, reset
bind = ,l, exec, status_notify.sh -l
bind = ,l, submap, reset
bind = ,s, exec, status_notify.sh -s
bind = ,s, submap, reset
bind = ,d, exec, status_notify.sh -q
bind = ,d, submap, reset
bind = ,p, exec, dunstctl set-paused toggle
bind = ,p, submap, reset
# use reset to go back to the global submap
bind=,escape,submap,reset 

# will reset the submap, meaning end the current one and return to the global one
submap=reset
