# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        <Ctrl+p>: :config-cycle tabs.show multiple never
        <Ctrl+s>: :config-cycle statusbar.show always in-mode
        <Ctrl+w>: null
        PA: spawn --userscript playaudio.sh
        PP: spawn --userscript playpl.sh
        PQ: spawn --userscript playquality.sh
        PV: spawn --userscript playvideo.sh
        Pa: hint links userscript playaudio.sh
        Pp: hint links userscript playpl.sh
        Pq: hint links userscript playquality.sh
        Pv: hint links userscript playvideo.sh
        Xa: hint links userscript addlink.sh
        Xp: hint links userscript cplink.sh
        cV: spawn --userscript castvideo.sh
        cs: hint links userscript castsite.sh
        cv: hint links userscript castvideo.sh
  colors.webpage.darkmode.enabled:
    global: true
  content.blocking.enabled:
    global: false
  content.notifications.enabled:
    https://backiee.com: false
  statusbar.show:
    global: always
  tabs.show:
    global: multiple
